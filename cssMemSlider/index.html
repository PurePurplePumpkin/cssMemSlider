<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="life">This is not a meme, this is my life</h1>
        <div class="slider">
            <input type="radio" id="rad-1" checked>
            <input type="radio" id="rad-2">
            <input type="radio" id="rad-3">
            <input type="radio" id="rad-4">
            <input type="radio" id="rad-5">
            <input type="radio" id="rad-6">
            <div class="pics">
                <div class="pic">
                    <img src="/images/morning.jpg" alt="morning" class="memimg">
                </div>
                <div class="pic">
                    <img src="/images/work.jpg" alt="work" class="memimg">
                </div>
                <div class="pic">
                    <img src="/images/owl.jpg" alt="owl" class="memimg">
                </div>
                <div class="pic">
                    <img src="/images/meme.jpg" alt="meme" class="memimg">
                </div>
                <div class="pic">
                    <img src="/images/sorry.jpg" alt="sorry" class="memimg">
                </div>
                <div class="pic">
                    <img src="/images/night.jpg" alt="night" class="memimg">
                </div>
            </div>
            <div class="desc-nav">
                <div class="desc">
                    <div class="title">Это я по утрам</div>
                    <div class="title">Это я на работе</div>
                    <div class="title">Я - мастер маскировки</div>
                    <div class="title">Это я делаю CSS слайдер</div>
                    <div class="title">Это я не успела к дедлайну</div>
                    <div class="title">Это я каждую ночь</div>
                </div>
                <div class="nav">
                    <label for="rad-1">
                        <div class="circle"></div>
                    </label>
                    <label for="rad-2">
                        <div class="circle"></div>
                    </label>
                    <label for="rad-3">
                        <div class="circle"></div>
                    </label>
                    <label for="rad-4">
                        <div class="circle"></div>
                    </label>
                    <label for="rad-5">
                        <div class="circle"></div>
                    </label>
                    <label for="rad-6">
                        <div class="circle"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
